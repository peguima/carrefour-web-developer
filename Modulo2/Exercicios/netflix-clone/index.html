<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para o CSS principal:-->
    <link rel="stylesheet" href="style/main.css">
    <!--Link para o CSS de responsividade:-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--Link para o CSS do Owl:-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--Link para a fonte do Netflix:-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>


            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="main-movie-title">
                    ORIGINAL NETFLIX
                </h3>
                <img src="/Modulo2/Exercicios/netflix-clone/img/stranger-things-logo-4.png" alt="Logo Stranger Things Temporada 4" class="main-movie-logo">
                <p class="main-movie-description">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
                <div class="buttons">
                    <button role="button" class="main-movie-button">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="main-movie-button">
                        <i class="fa-solid fa-align-justify"></i>
                        Mais Detalhes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-media">
        <h3 class="main-media">Populares:</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-media" src="img/bettercallsaul.jpeg" alt="Banner Better Call Saul">
            </div>
            <div class="item">
                <img class="box-media" src="img/bones.jpeg" alt="Banner Bones">
            </div>
            <div class="item">
                <img class="box-media" src="img/cobrakai.jpeg" alt="Banner Cobra Kai">
            </div>
            <div class="item">
                <img class="box-media" src="img/dragonball.jpeg" alt="Banner Dragon Ball">
            </div>
            <div class="item">
                <img class="box-media" src="img/flash.jpeg" alt="Banner Flash">
            </div>
            <div class="item">
                <img class="box-media" src="img/lucifer.jpeg" alt="Banner Lucifer">
            </div>
            <div class="item">
                <img class="box-media" src="img/spiderman.jpeg" alt="Banner SpiderMan">
            </div>
            <div class="item">
                <img class="box-media" src="img/umbrella.jpeg" alt="Banner Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-media" src="img/vikings.jpeg" alt="Banner Vikings">
            </div>
        </div>
    </div>

    <!--Link referente ao ícone dos botões:-->
    <script src="https://kit.fontawesome.com/42beed8e95.js" crossorigin="anonymous"></script>
    <!--Links referente aos Javascript do Owl (carrossel):-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!--Links referente aos Javascript do setup:-->
    <script src="js/owl/setup.js"></script>
</body>
</html>
